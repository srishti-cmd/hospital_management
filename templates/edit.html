{% extends "base.html" %} {% block title%} EDIT DETAILS {% endblock title%} {%
block body %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div
      style="
        width: 500px;
        margin: auto;
        padding: 20px;
        border: 2px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
      "
      class="col bg-secondary-subtle border rounded text-left"
    >
      <h2 style="text-align: center"><u>UPDATE Your Slot</u></h2>
      <div>
        <form action="/edit/{{posts.id}}" method="POST">
          <div style="margin-bottom: 10px; display: flex">
            <label style="width: 235px; padding-top: 10px; align-items: center"
              >Email:</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              value="{{current_user.email}}"
              name="email"
              required
            />
          </div>
          <div style="margin-bottom: 10px">
            <label style="display: inline-block; width: 150px"
              >Full Name:</label
            >
            <input
              type="text"
              name="full_name"
              value="{{posts.name}}"
              required
            />
          </div>
          <div style="margin-bottom: 10px">
            <label style="display: inline-block; width: 150px">Gender:</label>
            <select name="gender" required>
              <option selected>{{posts.gender}}</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div style="margin-bottom: 10px">
            <label style="display: inline-block; width: 150px">Date:</label>
            <input type="date" name="date" value="{{posts.date}}" required />
          </div>
          <div style="margin-bottom: 10px">
            <label style="display: inline-block; width: 150px">Slot:</label>
            <select name="slot" required>
              <option selected>{{posts.slot}}</option>
              <option value="Morning">Morning</option>
              <option value="Afternoon">Afternoon</option>
              <option value="Evening">Evening</option>
            </select>
          </div>
          <div style="margin-bottom: 10px">
            <label style="display: inline-block; width: 150px">Timing:</label>
            <input
              type="time"
              name="timing"
              value="{{posts.timing}}"
              required
            />
          </div>
          <div style="margin-bottom: 10px">
            <label style="display: inline-block; width: 150px">Disease:</label>
            <input
              type="text"
              name="disease"
              value="{{posts.disease}}"
              required
            />
          </div>
          <div style="margin-bottom: 10px">
            <label style="display: inline-block; width: 150px"
              >Doctor Department:</label
            >
            <input
              type="text"
              name="doctor_dep"
              value="{{posts.department}}"
              required
            />
          </div>
          <div style="margin-bottom: 10px">
            <label style="display: inline-block; width: 150px">Phone No:</label>
            <input
              type="tel"
              name="phone"
              value="{{posts.phone_no}}"
              required
            />
          </div>
          <div style="margin-bottom: 10px">
            <label style="display: inline-block; width: 150px">Address:</label>
            <input type="textarea"
              name="address"
              value="{{posts.address}}"
              style="width: 260px; height: 80px;"
              required
            ></input>
          </div>
          <div style="text-align: center; margin-top: 15px">
            <button
              type="submit"
              style="padding: 5px 15px"
              class="btn btn-warning btn-sm btn-block"
            >
              UPDATE
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

{% endblock body %}
